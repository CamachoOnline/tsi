<html>
<head>
<meta charset="utf-8">
<title>TSI FizzBuzz Challange</title>
<style>
body{
	font-family: Helvetica, Arial, "sans-serif";
	font-size: 1em;
	line-height: 1.2;
	margin:0 auto;
	padding:4em 1em 2em 1em;
	width:70%;
}

.tsi--section{
	margnin:0;
	padding:0;
}
h1,h2,h3,h4,h5,h6{margin:0;padding:0;line-height:1;}

h1+p{font-size:1.5en;}
	
</style>

<body>
<section class="tsi--section">
<div class="tsi--block tsi--title">
	<h1>TSI FizzBuzz Challange</h1>
	<p>David Camacho Solution Submission</p>
</div>
<div class="tsi--block tsi--solution" id="solution"></div>
</section>
<script>
	
/**
* TSI FizzBuzz Challenge
* Outputs number count from 1 to given number (n) into "solution" elemet. However, when increment (i) is a multiple of
* 3, 5 and 15(3x5) we output ("Fizz", "Buzz", or 'FizzBuzz") text respectively. 
*/
let get_fizBiz = (n) =>{
	
	/* declare a storage variable for text output */
	let myOutput="";
	
	/* loop based on (n) */
	for(let i = 1; i<n+1; i++){
		
		/* if (i) is divisible by 15 with no remainder print "FizzBuzz" */ 
		if(i % (3*5) === 0){ 
			myOutput += "FizzBuzz";
		
		/* if (i) is divisible by 5 (no remainder) print "Buzz" */
		}else if(i % 5 === 0){
			myOutput += "Buzz";
			
		/* if (i) is divisible by 3 (no remainder) print "Fizz" */
		}else if(i % 3 === 0){
			myOutput += "Fizz";
			
		/* if (i) does match any of the previous conditionals add (i) as a string */
		}else{
			myOutput += i.toString();
		}
		
		/* add linebreak */
		myOutput += '<br/>'; 
	}
	
	/* When loop is completed return the compiled output */
	return myOutput;
}

/* declare variable with the returned output from get_fizBiz function */
let myFizBiz = get_fizBiz(100);
	
/* Grab instance of element by id that will recieve compiled output */
let solOutput = document.getElementById("solution");
	
/* place the output storage vaiable as html wraping the variable in a paragraph element  */
solOutput.innerHTML='<p>'+myFizBiz+'</p>';

</script>
</body>
</html>
